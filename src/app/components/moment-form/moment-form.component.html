<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="title">Titulo</label>
    <input type="text" placeholder="Coloque um Titulo" formControlName="title" required>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O titulo e obrigatório</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descricao</label>
    <textarea placeholder="Fale mais do seu momento" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descricrao e obrigatório</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque sua imagem aqui</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
